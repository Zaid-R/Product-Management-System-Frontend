<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Product Management</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="messages" showDetail="true"/>
        
        <p:dataTable id="products" var="product" value="#{productBean.products}" editable="true">
            <p:ajax event="rowEdit" listener="#{productBean.onRowEdit}" update=":form:messages"/>
            <p:ajax event="rowEditCancel" listener="#{productBean.onRowCancel}" update=":form:messages"/>
            
            <p:column headerText="ID">
                <h:outputText value="#{product.id}" />
            </p:column>
            
            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{product.name}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{product.name}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column headerText="Price">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{product.price}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputNumber value="#{product.price}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            
            <p:column style="width:6rem">
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
