<!-- list-products.xhtml -->
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Product List</title>
</h:head>

<h:body>
    <div class="card">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <p:dataTable id="products" var="product" value="#{productBean.products}"
                style="margin-bottom:20px">
                <f:facet name="header">
                    Products
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{product.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{product.price}" />
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{product.description}" />
                </p:column>

                <p:column style="width:8rem">
                    <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2"
                        action="#{productBean.goToEdit(product)}" />

                    <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                        process="@this" action="#{productBean.deleteProduct(product.id)}"
                        update=":form:messages :form:products">
                        <p:confirm header="Confirmation" 
                                 message="Are you sure you want to delete this product?"
                                 icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Add New Product" action="create-product?faces-redirect=true"
                            styleClass="ui-button-success"/>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" 
                               styleClass="ui-confirmdialog-no ui-button-secondary" 
                               icon="pi pi-times"/>
                <p:commandButton value="Yes" type="button" 
                               styleClass="ui-confirmdialog-yes ui-button-danger" 
                               icon="pi pi-check"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
